# ./frontend/nginx.conf  ←  FINAL VERSION (use this one)
server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # -------------------------------------------------
    # 1. SPA fallback – essential for React Router
    # -------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------
    # 2. Proxy all /api calls to your backend container
    # -------------------------------------------------
    location /api/ {
        proxy_pass http://api:8000/;           # ← note the trailing slash!
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------
    # 3. Health check endpoint (used by docker-compose)
    # -------------------------------------------------
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------
    # 4. Cache static assets aggressively
    # -------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------
    # 5. Gzip compression
    # -------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/ld+json;

    # -------------------------------------------------
    # 6. Security headers
    # -------------------------------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}