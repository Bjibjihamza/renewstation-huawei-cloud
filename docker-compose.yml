services:
  postgres:
    image: postgres:16
    container_name: renewstation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${GAUSSDB_DB_SILVER:-silver}
      POSTGRES_USER: ${GAUSSDB_USER:-postgres}
      POSTGRES_PASSWORD: ${GAUSSDB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    build: .
    container_name: renewstation-airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/silver
      AIRFLOW__CORE__FERNET_KEY: "sAsfiDM_fXGu_TD6n2XM5ZiOaO2ul-1UR4lHx4k6u1k="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      _AIRFLOW_DB_MIGRATE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models:ro
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
        echo "✅ Airflow DB initialized"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    build: .
    container_name: renewstation-airflow-web
    restart: unless-stopped
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/silver
      AIRFLOW__WEBSERVER__RBAC: "True"
      AIRFLOW__CORE__FERNET_KEY: "sAsfiDM_fXGu_TD6n2XM5ZiOaO2ul-1UR4lHx4k6u1k="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models:ro
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    build: .
    container_name: renewstation-airflow-scheduler
    restart: unless-stopped
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/silver
      AIRFLOW__CORE__FERNET_KEY: "sAsfiDM_fXGu_TD6n2XM5ZiOaO2ul-1UR4lHx4k6u1k="
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./models:/opt/airflow/models:ro
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # =============================================================================
  # NEW: NODE.JS/EXPRESS API BACKEND
  # =============================================================================
  # =============================================================================
  # FRONTEND – CORRIGÉ
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: renewstation-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "80:80"                                # ← CHANGÉ : 80:80 au lieu de 3000:80
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  # =============================================================================
  # API – CORRIGÉ (ajout d'une route /health ultra-simple)
  # =============================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: renewstation-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${GAUSSDB_DB_SILVER:-silver}
      DB_USER: ${GAUSSDB_USER:-postgres}
      DB_PASSWORD: ${GAUSSDB_PASSWORD:-postgres}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s




volumes:
  postgres_data: